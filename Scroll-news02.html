<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>间歇性循环滚动制作</title>
    <style>
        body {
            margin:0;
            padding: 0;
        }
        ul,li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .srollbox {
            width: 400px;
            height: 200px;
            border: 3px solid #eee;
            margin: 100px auto;
            overflow: hidden;
        }
        ul li {
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="srollbox" id="srollbox">
        <ul class="con1" id="con1">
            <li>1.信息滚动效果制作  2016-11-17</li>
            <li>2.信息滚动效果制作  2016-11-17</li>
            <li>3.信息滚动效果制作  2016-11-17</li>
            <li>4.信息滚动效果制作  2016-11-17</li>
            <li>5.信息滚动效果制作  2016-11-17</li>
            <li>6.信息滚动效果制作  2016-11-17</li>
            <li>7.信息滚动效果制作  2016-11-17</li>
            <li>8.信息滚动效果制作  2016-11-17</li>
            <li>9.信息滚动效果制作  2016-11-17</li>
        </ul>
        <ul class="con2" id="con2"></ul>
    </div>
    <script type="text/javascript">
        var scrollcon=document.getElementById("srollbox");
        var con1=document.getElementById("con1");
        var con2=document.getElementById("con2");
        var speed=50;
        var time=2000;
        var scrollTime;
        scrollcon.scrollTop=0;
        var iLiHeight=24;
        con2.innerHTML=con1.innerHTML;
        function startMove(){
            scrollcon.scrollTop++;
            scrollTime=setInterval("ScrollUp()",speed);
        }
        function ScrollUp(){
                if(scrollcon.scrollTop % iLiHeight==0){//向上滚动的高度等于一个信息的高度则暂时停下
                    clearInterval(scrollTime);
                    setTimeout("startMove()",time); //隔两秒钟调用一下函数
                }else {
                    scrollcon.scrollTop++;
                    if(scrollcon.scrollTop>=con1.offsetHeight){
                        scrollcon.scrollTop=0;
                    }
                }
        }
        setTimeout("startMove()",time);

        scrollcon.onmouseover=function (){
            clearInterval(scrollTime);
        }
        scrollcon.onmouseout=function (){
            scrollTime=setInterval("ScrollUp()",speed);
        }
    </script>
</body>
</html>
