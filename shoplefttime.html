<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>团购——限时抢</title>
<style>
        body {
            background: url(images/macbook-big.jpg) top center no-repeat;
        }
        #showTime {
            position: absolute;
            top:200px;
            left: 600px;
        }
    </style>
</head>

<body>
<div id="showTime">显示当前时间</div>
<script>
window.onload=function(){
function FreshTime()
{
        var endtime=new Date("2016/11/30,12:20:12");//结束时间
        var nowtime = new Date();//当前时间
        var lefttime=  parseInt((endtime.getTime() - nowtime.getTime())/1000 ) ; //得到秒数
        d=parseInt(lefttime/3600/24);
        h=parseInt((lefttime/3600)%24);
        m=parseInt((lefttime/60)%60);
        s=parseInt(lefttime%60);

        document.getElementById("showTime").innerHTML="距离结束时间还有"+d+"天"+h+"小时"+m+"分"+s+"秒";
        if(lefttime<=0){
        document.getElementById("showTime").innerHTML="团购已结束";
        clearInterval(sh);
        }
}
   FreshTime();
   var sh;
   sh= setInterval(FreshTime,500);
}
</script>
</body>
</html>
