<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>显示年月日</title>
    <style>
        body {
            background: url(images/macbook-big.jpg) top center no-repeat;
        }
        #showTime {
            position: absolute;
            top:200px;
            left: 600px;
        }
    </style>
</head>
<body>
    <div id="showTime">显示当前时间</div>
    <script>
        window.onload = function(){
            showTime();
            function checkTime(i){
                if(i<10){
                    i="0"+i;
                }
                return i;
            }
            function showTime(){
                var myDate = new Date();
                var year = myDate.getFullYear();
                var month = myDate.getMonth()+1;
                var day = myDate.getDate();
                var d = myDate.getDay();//返回的是数字
                var h = myDate.getHours();
                var m = myDate.getMinutes();
                var s = myDate.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                var weekday=new Array();
                weekday[0]="星期日";
                weekday[1]="星期一";
                weekday[2]="星期二";
                weekday[3]="星期三";
                weekday[4]="星期四";
                weekday[5]="星期五";
                weekday[6]="星期六";
                document.getElementById("showTime").innerHTML=year+"年"+month+"月"+day+"日"+weekday[d]+h+":"+m+":"+s;
                setTimeout(showTime,500);
            }

        }
    </script>
</body>
</html>
